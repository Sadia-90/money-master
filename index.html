<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>javascript final</title>
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl p-4 text-center font-semibold text-purple-600 bg-sky-100">Money Management</h1>
    </header>
    <!-- header end -->
    <main>
        <!-- img section  -->
        <div class="sm:grid grid-cols-2  gap-2">
            <section>
                <div>
                    <img src=" ./images (5).jfif" alt="">
                </div>
            </section>
            <!-- info section -->
            <section>
                <div>
                    <h1>Total Information</h1>
                    <form>
                        <label for="salary-box">income: </label>
                        <input id="salary-box" placeholder="enter salary" type="text">

                    </form>
                    <br>
                    <h1 id="expenseable">Expenses</h1>
                    <form>
                        <label for="Food-box">food: </label>
                        <input id="Food-box" placeholder="enter food expenses" type="text">

                    </form>
                    <br>
                    <form>
                        <label for="Rent-box">Rent: </label>
                        <input id="Rent-box" placeholder="enter rent expenses" type="text">

                    </form>
                    <br>
                    <form>
                        <label for="cloth-box">Clothes: </label>
                        <input id="cloth-box" placeholder="enter cloth expenses" type="text">

                    </form>
                    <br>
                    <button class="bg-sky-300 h-10 w-20 mb-5" id="calculate-btn">calculate</button>
                    <br>


                    <h3 class="text-2xl">total expenses:<span id="total-expenses">00</span></h3>
                    <h3 class="text-2xl">balance:<span id="total-expenses">00</span></h3>

                    <br>

                    <form>
                        <label for="percentage">Save: </label>
                        <div class=" flex">
                            <input class="h-50 w-20 mb-2" id="percentage" type="text">
                            <h1>%</h1>
                            <button class="bg-sky-300 h-50 w-10 mb-2" id="save-btn">save</button>
                        </div>
                    </form>
                    <br>
                    <div>
                        <h3 class="text-2xl">saving amount:<span id="saving-amount">00</span></h3>
                        <br>
                        <h3 class="text-2xl">remaining balance:<span id="remaining-balance">00</span></h3>

                    </div>
                </div>
            </section>

        </div>
    </main>
    <!-- js script -->
    <script src="./money.js"></script>
</body>

</html>
